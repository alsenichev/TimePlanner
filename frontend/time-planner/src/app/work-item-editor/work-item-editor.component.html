<div *ngIf="formVisible">
  <form [formGroup]="workItemForm" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-end">
      <button class="btn btn-light btn-sm" type="button" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mb-1">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <label for="name" class="form-label">Work item name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <div class="invalid-feedback">
          Please provide the name for the work item.
        </div>
      </div>
      <div class="col-lg-4">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" formControlName="category" required>
          <option value=""></option>
          <option value="Today">Today</option>
          <option value="Tomorrow">Tomorrow</option>
          <option value="NextWeek">NextWeek</option>
        </select>
        <div class="invalid-feedback">
          Please choose a category.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="d-grid d-flex gap-2">
        <button class="btn btn-outline-danger me-auto" type="button" (click)="deleteWorkItem()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mb-1" >
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg>
        </button>
        <button class="btn btn-primary" type="submit" [disabled]="!workItemForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
